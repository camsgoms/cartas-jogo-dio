<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="stylesheet" href="src/styles/buttons.css">
    <link rel="stylesheet" href="src/styles/containers_and_frames.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Yu-Gi-Oh Jo_ken-Po Edition</title>
</head>
<body>
    <audio id="bgm" loop>
        <source src="src/assets/audios/egyptian_duel.mp3" type="audio/mp3"/>
    </audio>


    <div class="bg-video"></div>
    <video class="video" autoplay loop muted>
        <source src="src/assets/video/yugi.mp4" type="video/mp4"/>
    </video>


    <div class="container">
        <!-- Container esquerdo -->
        <div class="container__left framed-golden-2">
            <div class="score_box frame">
                <span id="score_points">Win : 0 | Lose: 0</span>
            </div>


            <div class="menu__avatar">
                <img id="card-image" src="" alt="Avatar">
            </div>


            <div class="card_details frame">
                <p id="card-name">Selecione</p>
                <p id="card-type"> uma carta</p>
            </div>
        </div>


        <!-- Container direito -->
        <div class="container__right">
            <div class="card-box__container">
                <!-- Caixas de cartas -->
                <div class="card-box framed" id="computer-cards">
                    <div class="card-versus">
                        <div class="versus-top">
                            <!-- Campo do jogador -->
                            <div class="card-infield">
                                <img id="player-field-card" height="180px" width="125px" alt="Carta do Jogador">
                            </div>


                            <!-- Ícone do milênio -->
                            <img height="100px" src="src/assets/icons/millenium2.png" alt="Ícone do Milênio">


                            <!-- Campo do computador -->
                            <div class="card-infield">
                                <img id="computer-field-card" height="180px" width="125px" alt="Carta do Computador">
                            </div>
                        </div>
                    </div>
                </div>


                <!-- Caixa de cartas do jogador -->
                <div class="card-box framed" id="player-cards"></div>
            </div>
        </div>
    </div>


    <button id="next-duel" style="display: none;">Next Duel</button>


    <script src="src/scripts/engine.js" defer></script>
</body>
</html>
